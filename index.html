<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Porównanie panoram</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #switchBtn {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.8);
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="switchBtn">Pokaż wersję historyczną</button>

    <a-scene>
      <a-assets>
        <img id="now" src="https://drive.google.com/file/d/1oXbBeGoki6sAv3tmn2xJnLaNSuywEvVc/view?usp=drive_link" />
        <img id="then" src="https://drive.google.com/file/d/1kiwHueFAZJpUtVANhkX5PUOK7OVfKqos/view?usp=drive_link" />
		<img id="wyk" src="https://drive.google.com/file/d/1JoNtLYhB4BozkGlpNaz0VYNe-5DXbaj_/view?usp=drive_link"/>
      </a-assets>

      <a-sky id="sky-now" src="#now" rotation="0 -90 0" visible="true"></a-sky>
      <a-sky id="sky-then" src="#then" rotation="0 -90 0" visible="false"></a-sky>

<a-image 
  src="https://drive.google.com/file/d/1JoNtLYhB4BozkGlpNaz0VYNe-5DXbaj_/view?usp=drive_link" 
  position="2 1.5 -3" 
  scale="0.5 0.5 0.5" 
  look-at="[camera]" 
  class="clickable" 
  id="infoMarker">
</a-image>

<a-entity 
  id="infoBox" 
  visible="false" 
  position="2 2 -3">
  <a-plane 
    color="#fff" 
    width="2" 
    height="1" 
    opacity="0.9">
  </a-plane>
  <a-text 
    value="To jest stara szkoła z XIX wieku." 
    color="#000" 
    width="1.8" 
    position="-0.9 0 0.01">
  </a-text>
</a-entity>

      <a-camera wasd-controls-enabled="false" look-controls="pointerLockEnabled: true"></a-camera>
    </a-scene>

    <script>
      const skyNow = document.getElementById("sky-now");
      const skyThen = document.getElementById("sky-then");
      const btn = document.getElementById("switchBtn");
      let showingNow = true;

      btn.addEventListener("click", () => {
        showingNow = !showingNow;
        skyNow.setAttribute("visible", showingNow);
        skyThen.setAttribute("visible", !showingNow);
        btn.textContent = showingNow
          ? "Pokaż wersję historyczną"
          : "Pokaż wersję współczesną";
      });
	  
	  AFRAME.registerComponent('show-info-on-click', {
  init: function () {
    this.el.addEventListener('click', function () {
      const infoBox = document.querySelector('#infoBox');
      infoBox.setAttribute('visible', true);
    });
  }
});

document.querySelector('#infoMarker').setAttribute('show-info-on-click', '');
    </script>
  </body>
</html>
